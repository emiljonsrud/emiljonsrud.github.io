<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Streker</title>
    <style>
        body {
            margin: 0;
        }
        #minCanvas {
            background-color: black;
        }
    </style>
</head>
<body>
<main>

    <canvas id="minCanvas" width="200" height="100"></canvas>

    <script>

        var minCanvas = document.getElementById("minCanvas");
        var ctx = minCanvas.getContext("2d");

        var bredde = innerWidth; //Bredden på nettleserern
        var hoyde = innerHeight; //Høyden på nettleseren

        minCanvas.width = bredde;
        minCanvas.height = hoyde;

        function tegnstrek() {
            var farge = `hsla(${Math.random()*360}, 100%, 50%, 0.4)`;
            var x = Math.random()*bredde;
            var y = Math.random()*hoyde;

            ctx.beginPath();

                ctx.moveTo(bredde/2, hoyde/2); //Midt på skjermen
                ctx.strokeStyle = farge;
                ctx.lineTo(x, y);
                ctx.stroke();

            ctx.closePath();
        }

        setInterval(tegnstrek, 0.01)

    </script>
</main>
</body>
</html>
