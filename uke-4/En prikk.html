<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>En prikk</title>
    <style>
        body {
            margin: 0;
        }
        #canvas {
            background-color: white;
        }

    </style>
</head>
<body>

    <canvas id="canvas" width="100" height="100"></canvas>

    <script>

        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        canvas.width = innerWidth;
        canvas.height = innerHeight;

        var xpos = 100;
        var ypos = 100;
        var r = 6;

        var xretning = 1;
        var yretning = -1;
        var xfart = 12;
        var yfart = 1;
        var krymp = false;
        var h = 0;
        var h2 = 180;


        function tegnprikk() {


            ctx.fillStyle = `hsla(${h}, 100%, 50%, 0.1)`;
            h++;

            ctx.beginPath();
            ctx.arc(xpos,ypos,r, 0, Math.PI*2);
            ctx.fill();
            ctx.stroke();
            ctx.strokeStyle=`hsl(${h}, 100%, 50%)`;
            h2++;

            ctx.closePath();



            xpos = xpos+xfart*xretning;
            ypos = ypos+yfart*(Math.sin(yretning));

            if (yfart === 25) {
                fartstigning = true;
            }
            if (yfart === 1) {
                fartstigning = false;
            }
            if (fartstigning) {
                yfart--;
            } else {
                yfart++;
            }

            if (ypos <= 0 || ypos >= innerHeight) {
                yretning = yretning*(-1);
            }
            if (xpos <= 0 || xpos >= innerWidth) {
                xretning = xretning*-1;
            }




            if (r > 100) {
                krymp = true;
            }
            if (r < 5) {
                krymp = false;
            }

            if(krymp) {
                r--;
            } else {
                r++;
            }

        }

        setInterval(tegnprikk, 1)

    </script>




</body>
</html>
